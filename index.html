<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You, Maqsood Sir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        
        .thank-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .thank-message {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
            display: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="thank-box">
        <h1>üôè Thank You, Maqsood Sir</h1>
        <p class="lead">Altaf shaikh:</p>
        <input type="text" id="devName" class="form-control mb-3" placeholder="Your Name">
        <button class="btn btn-light" onclick="showThankYou()">Show Message</button>

        <div id="thankMessage" class="thank-message mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showThankYou() {
            const name = document.getElementById('devName').value.trim();
            const messageDiv = document.getElementById('thankMessage');

            if (name) {
                messageDiv.innerHTML = `
          <p>Dear Maksood Sir,</p>
          <p>Thank you so much for giving me the opportunity to join your esteemed company as a <strong>Software Developer</strong>.</p>
          <p>I, <strong>${name}</strong>, am truly grateful and excited to begin this new chapter under your guidance.</p>
          <p>With respect and appreciation,</p>
          <p><strong>${name}</strong></p>
        `;
                messageDiv.style.display = 'block';
            } else {
                messageDiv.innerHTML = '<p>Please enter your name above.</p>';
                messageDiv.style.display = 'block';
            }
        }
    </script>

</body>


</html>
